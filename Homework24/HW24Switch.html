<head>
<meta charset="utf-8">
<title>HW24Switch</title>
</head>
	
	<script>
		let a = prompt("What is my favourite color?", "");
		
		switch(a){
			case "red":
				alert("Not exactly");
			break;
				
			case "orange":
				alert("Closer");
			break;
				
			case "yellow":
				alert("You`re right!");
			break;
				
			case "pink" :
				alert("Are you crazy?");
			break;
				
			case "grey" :
				alert("It`s so boring");
			break;
				
			default:
				alert("What? There isn`t color like that on our planet");
		}
	</script>

</body>
