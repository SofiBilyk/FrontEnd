	<script>
		let a = prompt("What is my favourite color?", "");
		
		if (a == "red"){
			alert("Not exactly");
		}
		else if (a == "orange"){
			alert("Closer");
		}
		else if (a == "yellow"){
			alert("You`re right!");
		}
		else if (a == "pink"){
			alert("Are you crazy?");
		}
		else if (a == "grey"){
			alert("It`s so boring");
		}
		else {
			alert("What? There isn`t color like that on our planet");
		}
	</script>
