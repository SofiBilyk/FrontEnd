	<script>
		let a = [1, 24, 89, 12, -23, 43];
		console.log(a);
		
		function max (a){
			let k = a[0];
			for(let i = 1; i < a.length; i++){
				k = Math.max(k, a[i]);
			}
			return k;
		}
		console.log(max(a));
	</script>
