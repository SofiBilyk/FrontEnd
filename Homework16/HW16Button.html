<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>HW16 Button</title>
</head>

	<style>
		.button{
			height: 50px;
			width: 150px;
			background: #52FBDF;
			border-radius: 15px;
			position: relative;
			transition: 0.7s;
		}
		.button:hover{
			border: 8px solid #1209B1;
			background: #358EF2;
			border-radius: 15px;
		}
		a{
			text-decoration: none;
			color: azure;
			font-size: 20px;
			position: absolute;
			margin-left: 45px;
			margin-top: 13px;
		}
	</style>
	
<body>
	<div class="button">
		<a href="#">Button</a>
	</div>
</body>
</html>
