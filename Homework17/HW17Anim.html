<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>HW17 Animation</title>
</head>
<style>
	.ball{
			background-image: url( "img/7-sprite.png");
			height: 450px;
			width: calc(4000px/10);
			animation-name: ball;
			animation-duration: 1.5s;
			animation-iteration-count: infinite;
			animation-timing-function: steps(10);
		}
		
		@keyframes ball{
			from{
				background-position: 0;
			}
			to{
				background-position: -4000px;
			}
		}
</style>
<body>
	<div class="ball"></div>
</body>
</html>
