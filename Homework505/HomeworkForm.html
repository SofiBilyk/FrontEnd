<!doctype html>

<html>

<head>
<meta charset="UTF-8">
<title>Form Homework</title>
</head>

<body>

<form action="" tagget="_blank" method="POST" align="center">
<div>
<input type="text" id="f_name" class="client_data" name="f_name" placeholder="First Name" maxlength="35" required/>
</div>
<div>
<input type="tel" id="tel" class="client_data" name="tel" placeholder="Tel Number" maxlength="10" required/>
</div>
<div>
<input type="email" id="email" class="client_data" name="email" placeholder="E-mail" maxlength="50"/>
</div>
<div>
<textarea id="message" class="message" name="message" maxlength="1000">Comments</textarea>
</div>
<select name="Developments" size="5" multiple/>
<option>Choose</option>
<option value="spage">Single page</option>
<option value="mpage">Multipage</option>
<option value="ostore">Online store</option>
<option value="tilda">Tilda</option>
</select>
<div>
<button type="button" class="button" id="button">Send</button>
</div>

</body>

</html>
