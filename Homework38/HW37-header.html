<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>HW37-header</title>
</head>

<body>
	<div id="header">
		<h1>Header 1</h1>
		<h2>Header 2</h2>
		<h3>Header 3</h3>
		<h4>Header 4</h4>
		<h5>Header 5</h5>
		<h6>Header 6</h6>
	</div>
</body>
	
	<script>
		let head = document.getElementById("header").innerHTML;
		let array = head.match(/<h[1-6]>/ig);
		for(let i = 0; i < 6; i++){
			if(array[i] == '<h1>') document.write("I found header 1 <br>");
			if(array[i] == '<h2>') document.write("I found header 2 <br>");
			if(array[i] == '<h3>') document.write("I found header 3 <br>");
			if(array[i] == '<h4>') document.write("I found header 4 <br>");
			if(array[i] == '<h5>') document.write("I found header 5 <br>");
			if(array[i] == '<h6>') document.write("I found header 6 <br>");
		}
		console.log(array);
	</script>
</html>
